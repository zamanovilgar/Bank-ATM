<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Wawe-Fin-Bank</title>
  </head>

  <body class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col-12 pt-5">
                <a onclick="bankObj.goHome()" href="#"><img src="./bank.webp" alt="logo" width="200"></a>
            </div>
        <div class="h1 text-primary">Wave-Fin-Bank</div>
      <div id="inputContent" class="row">
        <div class="row pt-5">
          <div class="col-6">
            <div class="mb-2">
              <label for="" class="fw-bold mb-1 text-primary">FullName</label>
              <input
                id="inputText"
                type="text"
                class="form-control w-50"
                placeholder="Enter your name"
              />
            </div>
            <div>
              <label for="" class="fw-bold mb-1 text-primary">Password</label>
              <input
                id="inputPassword"
                type="password"
                class="form-control w-50"
                placeholder="Enter your password"
              />
              <div
                class="check d-flex align-items-center justify-content-between w-50"
              >
                <div class="d-flex align-items-center">
                  <input id="checkBtn" type="checkbox" class="mt-2" />
                  <div style="font-size: 14px" class="showpassword pt-2 text-primary">
                    Show Password
                  </div>
                </div>
                <button id="submitBtn" type="submit" class="btn btn-primary mt-3 ">
                  Log in
                </button>
              </div>
            </div>
          </div>
          <div class="col-6 bank">
            <img
              src="./icon.png"
              alt="money"
              width="500"
            />
          </div>
        </div>
      </div>

      <div id="operationContent" class="d-none">
        <div class="operation-container mt-5 w-50 m-auto">
          <h2 id="title" class="text-center text-white">
            Dear Zaman, Welcome to Wawe-Fin-Bank.
          </h2>
          <h5 id="balanceText" class="text-center mb-3 text-white">Your Balance: 0$</h5>
          <input
            id="amountInput"
            type="number"
            placeholder="Enter your amount"
            class="form-control w-75 m-auto"
          />
          <div class="btns pt-4 d-flex justify-content-center">
            <button id="addBtn" class="btn btn-light text-primary mx-2">Add</button>
            <button id="withdrawBtn" class="btn btn-light text-primary">
              Withdraw money
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
